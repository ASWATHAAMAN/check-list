<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>check list</title>
    <link
      rel="shortcut icon"
      href="./images/dress-code.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="title">This is your checklist</h1>
    <table class="tab">
      <tr class="tab-row">
        <th scope="row"><input type="checkbox" class="tick-mark" id="tick"/></th>
        <td class="tab-data" id="check-data">This is a JavaScript Checklist</td>
      </tr>
       <tr class="tab-row">
        <th scope="row"><input type="checkbox" class="tick-mark" id="tick-two"/></th>
        <td class="tab-data" id="check-data-two">Check One Item</td>
      </tr>
       <tr class="tab-row">
        <th scope="row"><input type="checkbox" class="tick-mark" id="tick-three"/></th>
        <td class="tab-data" id="check-data-three">Hold Down Your Shift Key</td>
      </tr>
       <tr class="tab-row">
        <th scope="row"><input type="checkbox" class="tick-mark" id="tick-four"/></th>
        <td class="tab-data" id="check-data-four"> Check a Lower Item</td>
      </tr>
       <tr class="tab-row">
        <th scope="row"><input type="checkbox" class="tick-mark" id="tick-five"/></th>
        <td class="tab-data" id="check-data-five">Everything in between will also be set to checked</td>
       </tr>
    </table>
    <script src="./scripts/script.js"></script>
  </body>
</html>
